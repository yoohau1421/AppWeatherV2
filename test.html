<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Search Section -->
            <div class="mb-8">
                <div class="relative">
                    <input type="text" placeholder="Enter City Name" class="w-full px-6 py-4 text-lg rounded-full border-2 border-blue-200 focus:border-blue-400 focus:outline-none shadow-lg" />
                    <button class="absolute right-4 top-1/2 -translate-y-1/2 text-blue-500 hover:text-blue-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Main Weather Display -->
            <div class="bg-white rounded-3xl shadow-xl p-8 mb-8">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div>
                        <h1 class="text-4xl font-bold text-gray-800 mb-2">Hanoi</h1>
                        <p class="text-gray-600">Thursday, March 14, 2024</p>
                    </div>
                    <div class="text-center mt-4 md:mt-0">
                        <div class="text-6xl font-bold text-blue-600">28°C</div>
                        <p class="text-xl text-gray-600">Partly Cloudy</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-8">
                    <div class="text-center p-4 bg-blue-50 rounded-xl">
                        <p class="text-gray-600">Humidity</p>
                        <p class="text-2xl font-semibold text-blue-600">75%</p>
                    </div>
                    <div class="text-center p-4 bg-blue-50 rounded-xl">
                        <p class="text-gray-600">Wind Speed</p>
                        <p class="text-2xl font-semibold text-blue-600">12 km/h</p>
                    </div>
                    <div class="text-center p-4 bg-blue-50 rounded-xl">
                        <p class="text-gray-600">Pressure</p>
                        <p class="text-2xl font-semibold text-blue-600">1015 hPa</p>
                    </div>
                    <div class="text-center p-4 bg-blue-50 rounded-xl">
                        <p class="text-gray-600">UV Index</p>
                        <p class="text-2xl font-semibold text-blue-600">6</p>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div class="bg-white p-4 rounded-xl shadow-lg text-center">
                    <p class="text-gray-600 mb-2">Fri</p>
                    <img src="https://images.unsplash.com/photo-1622396481328-7d02b3c00891?w=50&h=50&fit=crop" alt="Sunny" class="w-12 h-12 mx-auto mb-2">
                    <p class="text-lg font-semibold text-blue-600">29°C</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-lg text-center">
                    <p class="text-gray-600 mb-2">Sat</p>
                    <img src="https://images.unsplash.com/photo-1622396481328-7d02b3c00891?w=50&h=50&fit=crop" alt="Cloudy" class="w-12 h-12 mx-auto mb-2">
                    <p class="text-lg font-semibold text-blue-600">28°C</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-lg text-center">
                    <p class="text-gray-600 mb-2">Sun</p>
                    <img src="https://images.unsplash.com/photo-1622396481328-7d02b3c00891?w=50&h=50&fit=crop" alt="Rain" class="w-12 h-12 mx-auto mb-2">
                    <p class="text-lg font-semibold text-blue-600">27°C</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-lg text-center">
                    <p class="text-gray-600 mb-2">Mon</p>
                    <img src="https://images.unsplash.com/photo-1622396481328-7d02b3c00891?w=50&h=50&fit=crop" alt="Sunny" class="w-12 h-12 mx-auto mb-2">
                    <p class="text-lg font-semibold text-blue-600">30°C</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-lg text-center">
                    <p class="text-gray-600 mb-2">Tue</p>
                    <img src="https://images.unsplash.com/photo-1622396481328-7d02b3c00891?w=50&h=50&fit=crop" alt="Partly Cloudy" class="w-12 h-12 mx-auto mb-2">
                    <p class="text-lg font-semibold text-blue-600">29°C</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
