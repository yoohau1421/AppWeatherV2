<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>App Thời Tiết phiên bản 2.0</title>
</head>
<body>
    <div class="container">

        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Nhập tên thành phố">
            <button class="bx bx-search-alt-2"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png">
                        <p class="nhietdo">16<span>&deg;C</span></p>
                        <p class="mieuta">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-deatils">

            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Độ ẩm</p>
                </div>
            </div>

            <div class="wind">
                <i class="bx bx-wind"></i>
               <div class="text">
                   <div class="info-wind">
                       <span>0km/h</span>
                   </div>
                   <p>Tốc độ gió</p>
               </div>
           </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
